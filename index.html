<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SSS Assignment</title>
</head>

<body>
  <div class="header">
    <div class="title-container">
      <h1 class="header-title">Stream Connect</h1>
    </div>
    <div class="ac-container">
      <input id="callInput" class="callInput" placeholder="Enter your call id" />
      <button id="answerButton" class="btn success" disabled>Answer</button>
    </div>
  </div>
  <div class="videos">
    <div class="control">
      <div>
        <!-- <h3>Your Preview</h3> -->
        <video id="webcamVideo" class="webcamVideo" autoplay playsinline></video>
      </div>
      <div>
        <button id="webcamButton" class="btn primary">Start Webcam</button>
        <button id="callButton" class="btn primary" disabled>Create Call</button>
      </div>
      <div>
        <button id="hangupButton" class="hangup-btn danger" disabled>Hangup</button>
      </div>
    </div>

    <span>
      <!-- <h3>Video</h3> -->
      <video id="remoteVideo" class="remoteVideo" autoplay playsinline></video>
    </span>
  </div>



  <!-- <h2>3. Join a Call</h2>
  <p>Answer the call from a different browser window or device</p> -->


  <!-- <h2>4. Hangup</h2> -->

  

  <script type="module" src="/main.js"></script>

</body>

</html>
